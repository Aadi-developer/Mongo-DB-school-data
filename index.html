<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Data Analyst App</title>
<style>
    /* üí• Modern Professional CSS for Student Data App */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    margin: 0;
    padding: 40px 20px;
    color: #333;
    min-height: 100vh;
}

/* Centered container */
.container {
    max-width: 900px;
    margin: auto;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 16px;
    padding: 30px 40px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(8px);
    transition: all 0.3s ease-in-out;
}

/* Title */
h1 {
    text-align: center;
    color: #2c2c54;
    font-size: 2.2rem;
    font-weight: 700;
    letter-spacing: 1px;
    margin-bottom: 25px;
}

/* Search Box */
input[type="text"] {
    width: 100%;
    padding: 14px 18px;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    outline: none;
    background: #f0f1ff;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    transition: all 0.2s ease;
}

input[type="text"]:focus {
    background: #fff;
    box-shadow: 0 0 10px rgba(78, 84, 200, 0.4);
    transform: scale(1.01);
}

/* Student Cards */
.student-card {
    background: #ffffff;
    border-radius: 14px;
    padding: 20px 25px;
    margin: 18px 0;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    border-left: 6px solid #6c63ff;
}

.student-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    border-left: 6px solid #4834d4;
}

/* Student Details */
.student-card p {
    margin: 6px 0;
    font-size: 15.5px;
    color: #444;
}

.student-card strong {
    color: #1e1e1e;
    font-weight: 600;
}

/* No Student Found / Loading */
.no-student {
    text-align: center;
    color: #555;
    font-size: 1rem;
    font-style: italic;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 12px;
    padding: 15px;
    margin-top: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* Scrollbar Style (for long data) */
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #4e54c8, #8f94fb);
    border-radius: 10px;
}

::-webkit-scrollbar-track {
    background: #f4f4f9;
}

/* Responsive */
@media (max-width: 600px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 1.6rem;
    }

    input[type="text"] {
        font-size: 0.95rem;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>9th Class Section_A Students</h1>
    <input type="text" id="searchBox" placeholder="Type student name and press Enter">

    <div id="results"></div>
</div>

<script>
const searchBox = document.getElementById("searchBox");
const resultsDiv = document.getElementById("results");

searchBox.addEventListener("keypress", async function(e) {
    if (e.key === "Enter") {
        const query = searchBox.value.trim();
        if (!query) return;

        resultsDiv.innerHTML = "<p class='no-student'>Searching...</p>";

        try {
            const response = await fetch(`http://localhost:5000/students?name=${encodeURIComponent(query)}`);
            const data = await response.json();

            if (data.length === 0) {
                resultsDiv.innerHTML = "<p class='no-student'>No student found</p>";
                return;
            }

            resultsDiv.innerHTML = "";
            data.forEach(s => {
                const card = document.createElement("div");
                card.classList.add("student-card");
                card.innerHTML = `
                    <p><strong>Name:</strong> ${s.name}</p>
                    <p><strong>Class:</strong> ${s.class}</p>
                    <p><strong>Email:</strong> ${s.email}</p>
                    <p><strong>Phone:</strong> ${s.phone}</p>
                    <p><strong>Mother:</strong> ${s.mother_name}</p>
                    <p><strong>Father:</strong> ${s.father_name}</p>
                    <p><strong>Total Fee:</strong> ${s.totalFee}</p>
                    <p><strong>Paid Amount:</strong> ${s.paidAmount}</p>
                `;
                resultsDiv.appendChild(card);
            });
        } catch (err) {
            console.error(err);
            resultsDiv.innerHTML = "<p class='no-student'>‚ö†Ô∏è Error fetching data</p>";
        }
    }
});
</script>
</body>
</html>
