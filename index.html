<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Data Analyst App</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: auto;
}

h1 {
    text-align: center;
    color: #333;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.student-card {
    background-color: #fff;
    border-radius: 8px;
    padding: 15px 20px;
    margin-bottom: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.student-card p {
    margin: 5px 0;
    font-size: 15px;
}

.student-card strong {
    color: #555;
}

.no-student {
    text-align: center;
    color: #999;
    font-style: italic;
}
</style>
</head>
<body>
<div class="container">
    <h1>9th Class Section_A Students</h1>
    <input type="text" id="searchBox" placeholder="Type student name and press Enter">

    <div id="results"></div>
</div>

<script>
const searchBox = document.getElementById("searchBox");
const resultsDiv = document.getElementById("results");

searchBox.addEventListener("keypress", async function(e) {
    if (e.key === "Enter") {
        const query = searchBox.value.trim();
        if (!query) return;

        resultsDiv.innerHTML = "<p class='no-student'>Searching...</p>";

        try {
            const response = await fetch(`http://localhost:5000/students?name=${encodeURIComponent(query)}`);
            const data = await response.json();

            if (data.length === 0) {
                resultsDiv.innerHTML = "<p class='no-student'>No student found</p>";
                return;
            }

            resultsDiv.innerHTML = "";
            data.forEach(s => {
                const card = document.createElement("div");
                card.classList.add("student-card");
                card.innerHTML = `
                    <p><strong>Name:</strong> ${s.name}</p>
                    <p><strong>Class:</strong> ${s.class}</p>
                    <p><strong>Email:</strong> ${s.email}</p>
                    <p><strong>Phone:</strong> ${s.phone}</p>
                    <p><strong>Mother:</strong> ${s.mother_name}</p>
                    <p><strong>Father:</strong> ${s.father_name}</p>
                    <p><strong>Total Fee:</strong> ${s.totalFee}</p>
                    <p><strong>Paid Amount:</strong> ${s.paidAmount}</p>
                `;
                resultsDiv.appendChild(card);
            });
        } catch (err) {
            console.error(err);
            resultsDiv.innerHTML = "<p class='no-student'>⚠️ Error fetching data</p>";
        }
    }
});
</script>
</body>
</html>
